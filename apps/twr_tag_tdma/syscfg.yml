syscfg.vals:
    # Route console to RTT
    CONSOLE_UART: 1
    CONSOLE_UART_BAUD: '115200' 
    CONSOLE_UART_TX_BUF_SIZE: '1024'
    CONSOLE_RTT: 0
    CONSOLE_HISTORY_SIZE: 8

    DW1000_DEVICE_0: 1
    FS_XTALT_AUTOTUNE_ENABLED: 0
    DW1000_BIAS_CORRECTION_ENABLED: 0
    HARDFLOAT: 1
    FLOAT_USER: 1
    TDMA_NSLOTS: 160
    RNG_VERBOSE: 2
    WCS_VERBOSE: 1
    STATS_NAMES: 1
    STATS_CLI: 1
    CONFIG_CLI: 1
    DW1000_CLI: 1

    # Enable newtmgr commands.
    STATS_NEWTMGR: 1
    LOG_NEWTMGR: 1
    CONFIG_NEWTMGR: 1

    ## Pan
    PAN_ENABLED: 1
    PAN_RX_TIMEOUT: ((uint16_t){4000})
    PAN_LEASE_TIME: 600
    PAN_LEASE_EXP_MARGIN: 30500

syscfg.defs:
    UUID_CCP_MASTER:
        description: Clock Master UUID
        value: ((uint64_t){0x8000}) 
    
