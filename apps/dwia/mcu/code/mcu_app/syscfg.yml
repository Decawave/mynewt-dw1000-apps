syscfg.vals:
    # Route console to RTT
    CONSOLE_UART: 0
    CONSOLE_UART_BAUD: '1000000'
    CONSOLE_UART_TX_BUF_SIZE: '1024'
    CONSOLE_RTT: 1
    CONSOLE_HISTORY_SIZE: 8

    DW1000_DEVICE_0: 1
    FS_XTALT_AUTOTUNE_ENABLED: 0
    DW1000_BIAS_CORRECTION_ENABLED: 0
    HARDFLOAT: 1
    TDMA_NSLOTS: 32
    WCS_VERBOSE: 1
    STATS_NAMES: 1
    STATS_CLI: 1
    CONFIG_CLI: 1
    DW1000_CLI: 1

    # Enable newtmgr commands.
    STATS_NEWTMGR: 1
    LOG_NEWTMGR: 1
    CONFIG_NEWTMGR: 1
    SPI_1_MASTER: 0
    SPI_1_SLAVE: 1
    SPI_0_MASTER: 1
